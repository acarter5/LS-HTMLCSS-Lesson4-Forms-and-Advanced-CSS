
<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>

  <!-- QUESTIONS 1 - 2 -->

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name">
          </dd>
          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name">
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none">
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone">
          </dd>
          <dt>
            <label for="phone-type">Phone Type</label>
          </dt>
          <dd>
           <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
           </select> 
          </dd>
        </dl>  
        <input type="submit" value="send">
     </fieldset>
    </form>

      <br>
    <!-- QUESTION # 3 -->

    <form action="" method="get">
      <fieldset>
      <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core">
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Plugins-and-Libraries">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people">
              People
            </label>
          </li>
        </ul>
        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="HTML">
              HTML
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="css">
              CSS
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="Javascript">
              Javascript
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="Ruby">
              Ruby
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="Rails">
              Rails
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="Python">
              Python
              </label>
            </li>
            <li>
            <label>
              <input type="checkbox" name="Django">
              Django
              </label>
            </li>
            <input type="submit" value="filter">
      </fieldset>
    </form>

    <br>
    <!-- QUESTIONs 4-5 -->

    <form action="" method="get">
      <fieldset>
      <dl>
        <dt>
          <label for="category">Category</label>
        </dt>
        <dd>
          <Select name="category">
            <option value="core" selected>Core</option>
            <option value="plugins-and-libraries">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="Reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people">People</option>
           </Select>
          </dd>
          <dt>
            <label for="tags">Tags</label>
          </dt>
          <dd> 
            <select name="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="Rails">Rails</option>
              <option value="python">Python</option>
              <option value="Django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="filter">
        <input type="reset" value="reset">
      </fieldset>
    </form>

  </body>
</html>
