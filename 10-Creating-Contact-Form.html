
<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/10-creating-contact-form.css">
  </head>
  <body>
    <form action ="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" placeholder="first">
          </dd>
          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name">
          </dd>
          <dt>
            <label for="email">Email Adress</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email">
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option selected="">AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zip">Zip Code</label>
          </dt>
          <dd>
            <input type="number" name="zip" id="zip">
          </dd>
        </dl>  
        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
            <label>
             <input type="radio" name="color" value="red">
            Red
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="orange">
            Orange
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="yellow">
            Yellow
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="green">
            Green
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="blue">
            Blue
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="indigo">
            Indigo
            </label>
          </li>
          <li>
            <label>
             <input type="radio" name="color" value="violet">
            Vilolet
            </label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label>
             <input type="checkbox" name="html" value="html">
            HTML
            </label>
          </li>
          <li>
            <label>
             <input type="checkbox" name="css" value="css">
            CSS
            </label>
          </li>
          <li>
            <label>
             <input type="checkbox" name="javascript" value="javascript">
            JavaScript
            </label>
          </li>
          <li>
            <label>
             <input type="checkbox" name="ruby" value="ruby">
            Ruby
            </label>
          </li>
          <li>
            <label>
             <input type="checkbox" name="rails" value="rails">
            Rails
            </label>
          </li>
        </ul>
        <label for="comments">Comments</label>
        <textarea name="comments" rows="6" col="80" id="comments"></textarea>
        <input type="hidden" name="timestamp" value="2016-10-04">
        <input type="submit" value="send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
